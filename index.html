            </div>

        <h3 id="heading" class="text-center text-white pt-4 text-2xl">
            Spanish Cards
        </h3>

            class="max-w-2xl mx-4 md:mx-auto mt-4 bg-white rounded-xl shadow-lg flex flex-col"
        >
            <button
                type="button"
                class="-ml-px bg-white px-3 py-4 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10 rounded-t-xl"
                onClick="showTip()"
            >
                <span class="text-yellow-300 font-bold">💡</span>
                Hint
            </button>
            <div id="show" class="text-center pt-4">
                Select a card set from above
            </div>
            <hr class="h-px my-8 bg-gray-200 border-0" />
            <div id="hide" class="text-white pb-2">
                <div
                    id="hideBlur"
                    class="flex flex-col items-center gap-4"
                    style="filter: blur(2.5px)"
                >
                    <span id="hideText" class="text-center">&nbsp;</span>
                    <span id="hidePronunciation" class="text-center"
                        >&nbsp;</span
                    >
                </div>
                <div id="hideHint" class="text-center pt-4">&nbsp;</div>
            </div>
            <span class="grid grid-cols-3 rounded-md shadow-sm pt-6">
                <button
                    type="button"
                    class="rounded-l-md bg-white px-3 py-8 text-sm font-semibold text-gray-900 ring-1 ring-inset ring-gray-300 hover:bg-gray-50 focus:z-10"
                    onClick="wrong()"
