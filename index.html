            let hideElHidden = true,

            const showTip = () => {
                if (hideElHidden) {
                    hideEl.classList.remove('text-white');
                    hideElHidden = false;
                } else {
                    document.getElementById('hideBlur').style.filter = null;
                    showNextCardButtons();
                }
            };

            const showAnswer = () => {
                hideElHidden = false;
                hideEl.classList.remove('text-white');
                document.getElementById('hideBlur').style.filter = null;
                showNextCardButtons();
            };

            const showAnswerButtons = () => {
                document
                    .getElementById('nextCardButtons')
                    .classList.add('hidden');
                document
                    .getElementById('answerButtons')
                    .classList.remove('hidden');
            };

            const showNextCardButtons = () => {
                document
                    .getElementById('answerButtons')
                    .classList.add('hidden');
                document
                    .getElementById('nextCardButtons')
                    .classList.remove('hidden');
            };

            const resetTip = () => {
                hideEl.classList.add('text-white');
                document.getElementById('hideBlur').style.filter =
                    'blur(2.5px)';
                hideElHidden = true;
            };

            const setCards = (deck, text) => {
                document.getElementById('heading').innerHTML = text;

                if (deck === -1) {
                    cards = terms[0]['terms'].concat(
                        terms[1]['terms'],
                        terms[2]['terms']
                    );
                } else {
                    cards = [...terms[deck]['terms']];
                }

                cardCount = cards.length;
                currentCard = 0;
                cardCorrectCount = 0;
                wrongCards = [];

                showCard(0);

                updateCardCount();
                resetTip();
            };

            const showCard = (num) => {
                document.getElementById('show').innerHTML = cards[num][
                    'definition'
                ]
                    ? cards[num]['definition']
                    : '';
                document.getElementById('hideText').innerHTML = cards[num][
                    'term'
                ]
                    ? cards[num]['term']
                    : '';
                document.getElementById('hidePronunciation').innerHTML = cards[
                    num
                ]['pronunciation']
                    ? cards[num]['pronunciation']
                    : '';
                document.getElementById('hideHint').innerHTML = cards[num][
                    'hint'
                ]
                    ? cards[num]['hint']
                    : '';

                showAnswerButtons();
            };

            const randomizeCards = () => {
                cards.sort((a, b) => 0.5 - Math.random());

                showCard(0);
                resetTip();
            };

            const updateCardCount = () => {
                document.getElementById(
                    'remainingCards'
                ).innerHTML = `${cardCorrectCount} of ${cardCount} correct.`;
            };

            const correct = () => {
                cards.shift();
                cardCorrectCount = cardCorrectCount + 1;

                showCard(0);

                updateCardCount();

                resetTip();
            };
